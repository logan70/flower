<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>你是不是智障啊</title>
    <link rel="shortcut icon" href="images/favico.png">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>

<div class="box">

    <ul class="screen clearfix">

        <li class="screen__item screen-1">

            <!-- 太阳 -->
            <div class="screen-1__sun"></div>

            <!-- 云朵 -->
            <div class="screen-1__cloud screen-1__cloud-1"></div>
            <div class="screen-1__cloud screen-1__cloud-2"></div>

        </li><!-- screen-1 结束 -->

        <li class="screen__item screen-2">

            <!-- 开关灯背景图片预加载元素 -->
            <div class="screen-2_bg_preload"></div>

            <!-- 商店 -->
            <div class="screen-2__shop">
                <div class="screen-2__door">
                    <div class="screen-2__door-left"></div>
                    <div class="screen-2__door-right"></div>
                </div>
            </div><!-- screen-2__shop 结束 -->

            <!-- 鸟 -->
            <div class="screen-2__bird"></div>

        </li><!-- screen-2 结束 -->

        <li class="screen__item screen-3">
            
            <!-- 小女孩 -->
            <div class="screen-3__girl"></div>

            <!-- 水波 -->
            <div class="screen-3__wave-wrap">
                <div class="screen-3__wave">
                    <div id="water1" class="screen-3__wave-1"></div>
                    <div id="water2" class="screen-3__wave-2"></div>
                    <div id="water3" class="screen-3__wave-3"></div>
                    <div id="water4" class="screen-3__wave-4"></div>
                </div>
            </div>

            <!-- 星星 -->
            <ul class="screen-3__stars">
                <li class="screen-3__stars__item screen-3__stars1"></li>
                <li class="screen-3__stars__item screen-3__stars2"></li>
                <li class="screen-3__stars__item screen-3__stars3"></li>
                <li class="screen-3__stars__item screen-3__stars4"></li>
                <li class="screen-3__stars__item screen-3__stars5"></li>
                <li class="screen-3__stars__item screen-3__stars6"></li>
            </ul>

        </li><!-- screen-3 结束 -->

    </ul><!-- screen 结束 -->

    <!-- 男孩 -->
    <div class="boy"></div>

    <!-- 飘花 -->
    <div class="snow"></div>

</div><!-- box 结束 -->

<!-- 音乐 -->
<audio src="./music/happy.wav" class="audio1" preload="auto"></audio>
<audio src="./music/circulation.wav" loop="loop" class="audio2" preload="auto"></audio>

<script src="js/script.js"></script>

</body>
</html>
